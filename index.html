<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

<!-- Google Material Icons -->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Tailwind -->
   <script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        font-family: 'Geist', sans-serif;
    }
</style>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-4">
<!-- Title -->
        <h1 class="text-3xl font-bold text-black-800 mb-6">
            Job Application Tracker
        </h1>

        <!-- Dashbord -->
         <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-6 rounded-xl shadow">
                <p class="text-gray-500">Total</p>
                <h2 id="totalCount" class="text-3xl font-bold text-black-900">8</h2>
            </div>

         <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-gray-500">Interview</p>
      <h2 id="interviewCount" class="text-3xl font-bold text-green-500">0</h2>
    </div>

      <div class="bg-white p-6 rounded-xl shadow">
      <p class="text-gray-500">Rejected</p>
      <h2 id="rejectedCount" class="text-3xl font-bold text-red-500">0</h2>
    </div>
         </div>
    </div>

</body>
</html>
